<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
	<head th:replace="fragment/adminlayout.html :: head"></head>
	<link rel="stylesheet" href="/css/adminTable.css">
</head>

<body>

	<div th:replace="fragment/adminlayout.html :: sidebar"></div>
	
	<section class="uk-section uk-section-secondary">
		<div class="uk-container uk-container-large">
			<div>
				<h1>Réservations</h1>
			</div>
			<hr class="uk-divider-icon uk-margin-medium">
			<table class="uk-table uk-table-middle uk-table-divider">
			    <thead>
			        <tr>
			            <th class="uk-width-small">Titre</th>
			            <th>Places adultes</th>
			            <th>Places enfants</th>
			            <th>Places etudiants</th>
			            <th>Places scolaires</th>
			            <th>Places totales</th>
			            <th>Places restantes</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="places, iter : ${allPlaces}">
			            <td th:text="${representations[__${iter.index}__].title}">Titre</td>
			            <td th:text="${places[0]}">0</td>
			            <td th:text="${places[1]}">0</td>
			            <td th:text="${places[2]}">0</td>
			            <td th:text="${places[3]}">0</td>
			            <td th:text="${places[4]}">0</td>
			            <td th:text="${representations[__${iter.index}__].places}">0</td>
			            <td><a th:href="@{|/admin/reservation/${representations[__${iter.index}__].id}|}"><button class="uk-button uk-button-default" type="button">Réservations</button></a></td>
			        </tr>
			    </tbody>
			</table>
		</div>
	</section>
	
	<div th:replace="fragment/layout.html :: script"></div>
	
</body>

</html>
