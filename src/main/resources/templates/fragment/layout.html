<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">

<head th:fragment="head">
	<!-- Metas -->
    <meta charset="UTF-8">
    <meta content="Site du Wild Circus" name="description">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link rel="icon" href="/img/logo/WildCircus.png">
	<!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- Animate & AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <!-- UIkit -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/css/uikit.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/layout.css">
</head>

<body>
	<!-- Header -->
	<header class="uk-offcanvas-content" th:fragment="top">
	    <nav class="uk-navbar-container uk-light" uk-navbar="mode: click" uk-sticky="animation: uk-animation-slide-top; show-on-up: true">
	        <div class="uk-navbar-left nav-overlay">
	            <a class="uk-navbar-item uk-logo" href="/">
	            <img src="/img/logo/WildCircus.png" alt="Logo Wild Circus" width="64"></a>
	        </div>
	        <div class="uk-navbar-left nav-overlay">
	            <div class="uk-navbar-flip">
	                <ul class="uk-navbar-nav uk-visible@s">
	                    <li class="uk-active link-nav"><a href="/">Accueil</a></li>
	                    <li><a class="link-nav" href="/#secPresentation">Notre spectacle</a></li>
	                    <li><a class="link-nav" href="/representation">Représentations</a></li>
	                    <li><a class="link-nav" href="/galery">Galerie</a></li>
	                    <li><a class="link-nav" href="/#secContact">Contact</a></li>
	                </ul>
	                <ul class="uk-navbar-nav uk-hidden@s">
	                    <li><a class="uk-navbar-toggle" uk-navbar-toggle-icon uk-toggle="target: #mobile-navbar"></a></li>
	                </ul>
	            </div>
	        </div>
	        <div class="uk-navbar-right uk-margin-right">
	        	<a href="/admin" uk-icon="icon: user"></a>
	        </div>
	    </nav>
	    <div id="mobile-navbar" uk-offcanvas="mode: slide; flip: false">
	        <div class="uk-offcanvas-bar">
	            <button class="uk-offcanvas-close" type="button" uk-close></button>
	            <ul class="uk-nav-default uk-nav-parent-icon" uk-nav>
	                <li class="uk-text-center" style="padding: 0 0 25px 0;">
	                    <a href="/"><img src="/img/logo/WildCircus.png" alt="Logo Wild Circus" width="64"></a>
	                </li>
	                <li>
	                    <hr>
	                </li>
	                <li class="uk-text-center">
	                    <h3>Menu</h3>
	                </li>
	                <li class="uk-active link-nav"><a href="/">Accueil</a></li>
	                <li><a class="link-nav" href="/#secPresentation">Notre spectacle</a></li>
	                <li><a class="link-nav" href="/representation">Représentations</a></li>
	                <li><a class="link-nav" href="/galery">Galerie</a></li>
	                <li><a class="link-nav" href="/#secContact">Contact</a></li>
	            </ul>
	        </div>
	    </div>
	</header>
	
	<!-- Footer -->
	<footer class="uk-padding uk-flex uk-flex-center" th:fragment="bottom">
		<div>
			<a href="" class="uk-icon-button uk-margin-small-right" uk-icon="twitter"></a>
			<a href="" class="uk-icon-button uk-margin-small-right" uk-icon="facebook"></a>
			<a href="" class="uk-icon-button uk-margin-small-right"uk-icon="youtube"></a>
		</div>
	</footer>
	
	<!-- Scripts -->
	<div th:fragment="script">
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit-icons.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script th:if="${successMessage}">
			/*<![CDATA[*/
				var messagee = '[[${successMessage}]]';
				window.onload = function() {
					UIkit.notification({message: '<span uk-icon=\'icon: check\'></span> ' + messagee, pos: 'top-right', status: 'success'});
				};
			/*]]>*/
		</script>
		<script th:if="${errorMessage}">
			/*<![CDATA[*/
				var messagee = '[[${errorMessage}]]';
				window.onload = function() {
					UIkit.notification({message: '<span uk-icon=\'icon: ban\'></span> ' + messagee, pos: 'top-right', status: 'danger'});
				};
			/*]]>*/
		</script>
    	<script>
			AOS.init({
		    	once: true
		    })
		</script>
	</div>
	
</body>

</html>
